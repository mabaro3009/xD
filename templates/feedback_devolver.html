<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos comprados</title>
</head>
<body>
<form method="post" action="">
    {% if productos %}

            <table cellpadding="5px">
                <tr>
                    <th><b>Nombre</b></th>
                    <th><b>Marca</b></th>
                    <th><b>Precio</b></th>
                </tr>
                {% for item in productos %}
                        <tr>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.marca }}</td>
                            <td>{{ item.precio }}</td>
                            <td> <input type="hidden" name="id1" value={{ item.id }}></td>
                            <td><input type="submit" name="submit" value="Devolver producto"></td>
                            {% if not item.te_feedback %}
                                <td><label>Valoraci√≥n:</label>
                                    <select name="valoracion">
                                        <option value="1">*</option>
                                        <option value="2">**</option>
                                        <option value="3">***</option>
                                        <option value="4">****</option>
                                        <option value="5">*****</option>
                                    </select>
                                </td>
                                <td> <input type="hidden" name="id2" value={{ item.id }}></td>
                                <td> <input type="hidden" name="nombre" value={{ item.nombre }}></td>
                                <td> <input type="hidden" name="marca" value={{ item.marca }}></td>
                                <td> <input type="hidden" name="precio" value={{ item.precio }}></td>
                                <td><input type="submit" name="submit" value="Escribir feedback"></td>
                            {% endif %}
                        </tr>
                {% endfor %}
            </table>
    {% endif %}
    <input type="submit" name="submit" value ="Volver">
</form>



</body>
</html>
