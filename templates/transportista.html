<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busqueda</title>

</head>
<body>
{% if lotes %}
    <table cellpadding="5px">
        <tr>
            <th><b>Id Lote</b></th>
        </tr>
        {% for item in lotes %}
            <form method="post" action="">
                <tr>
                    <td>{{ item.id_lote }}</td>
                    <td> <input type="hidden" name="id_lote" value= {{ item.id_lote }}></td>
                    <td><input type="submit" name="submit" value="Enviado!"></td>
                </tr>
            </form>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
